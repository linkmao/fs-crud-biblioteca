<nav class="navbar navbar-dark bg-dark">
	<div class="container">
		<a href="/" class="navbar-brand">app Books del milenium</a>

</nav>

<div class="container p-4">
	<div class="row">
		<div class="col-md-4">
			<form id="book-form" class="card card-body"">
			<div class = "form-group">	
				<input type="text" id= "title" class="form-control mt-2" placeholder="Titulo libro" autofocus>
			</div>
			<div class = "form-group">	
				<input type="text" id= "author" class="form-control mt-2" placeholder="Autor libro">

				<input type="text" id= "isbn" class="form-control mt-2" placeholder="ISBN">
			</div>
			<div class="input-group mt-3">
				<div class="custom-file">
					<input type="file" class="custom-file-input" id="image" required>
					<label for ="image" class="custom-file-label">Imagen</label>
				</div>
			</div>
			<button class="btn btn-primary mt-2">
				Guardar libro
			</button>
			</form>
